<!DOCTYPE html>
<html lang="pt'BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Herois</title>

        <link rel="preload" href="code.js" as="script">

        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <section>
            <div id="select">
                <i class="fa-solid fa-arrow-left" id="setaSelect"></i>
                <section id="persona">
                    <div id="cavaleiroDaLua" class="personagem selecionado">
                        <img src="img/CavaleiroDaLua.jpg" alt="CavaleiroDaLua" width="100px">
                    </div>
                    <div id="Justiceiro" class="personagem">
                        <img src="img/Justiceiro.jpg" alt="Justiceiro" width="100px">
                    </div>
                    <div id="Doom" class="personagem">
                        <img src="img/Doom.jpg" alt="DoomGuy" width="100px">
                    </div>
                    <div id="StarLord" class="personagem">
                        <img src="img/StarLord.jpg" alt="StarLord" width="100px">
                    </div>
                </section>
            </div>
            <main id="background">
                <div id="backdiv">
                    <h2 id="NomePersonagem"></h2>
                    <p id="historia"></p>
                </div>
            </main>
        </section>

        <script src="https://kit.fontawesome.com/f5ef098d2f.js" crossorigin="anonymous"></script>
        <script src="code.js"></script>
    </body>
</html>
